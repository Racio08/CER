<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel CRM - CER Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #2ecc71;
            font-size: 2em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2ecc71;
            color: white;
        }

        .btn-primary:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #3498db;
            color: white;
        }

        .btn-secondary:hover {
            background: #2980b9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-icon.green { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .stat-icon.blue { background: linear-gradient(135deg, #3498db, #2980b9); }
        .stat-icon.orange { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .stat-icon.purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

        .stat-info h3 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #2c3e50;
            font-size: 1.5em;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #dfe6e9;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .leads-table thead {
            background: #f8f9fa;
        }

        .leads-table th,
        .leads-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .leads-table th {
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 12px;
        }

        .leads-table tbody tr {
            transition: background 0.3s;
            cursor: pointer;
        }

        .leads-table tbody tr:hover {
            background: #f8f9fa;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge.nuevo { background: #3498db; color: white; }
        .badge.contactado { background: #f39c12; color: white; }
        .badge.cerrado { background: #2ecc71; color: white; }
        .badge.perdido { background: #e74c3c; color: white; }

        .badge.presupuesto { background: #9b59b6; color: white; }
        .badge.instalacion { background: #1abc9c; color: white; }
        .badge.reparacion { background: #e67e22; color: white; }
        .badge.informacion { background: #3498db; color: white; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .lead-detail {
            display: grid;
            gap: 20px;
        }

        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .conversation {
            margin-top: 20px;
        }

        .conversation-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .conversation-message.user {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .conversation-message.assistant {
            background: #f1f8e9;
            margin-right: 20px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .leads-table {
                font-size: 14px;
            }

            .detail-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1><i class="fas fa-solar-panel"></i> Panel CRM - CER</h1>
                <p style="color: #7f8c8d; margin-top: 5px;">Gesti√≥n de Leads y Clientes</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.reload()">
                    <i class="fas fa-sync"></i> Actualizar
                </button>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> Volver al Sitio
                </button>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalLeads">-</h3>
                    <p>Total de Leads</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-info">
                    <h3 id="leadsHoy">-</h3>
                    <p>Leads Hoy</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div class="stat-info">
                    <h3 id="leadsSemana">-</h3>
                    <p>Esta Semana</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-info">
                    <h3 id="promedioEncuestas">-</h3>
                    <p>Satisfacci√≥n</p>
                </div>
            </div>
        </div>

        <!-- Tabla de Leads -->
        <div class="section">
            <div class="section-header">
                <h2><i class="fas fa-address-book"></i> Leads Registrados</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="todos">Todos</button>
                    <button class="filter-btn" data-filter="nuevo">Nuevos</button>
                    <button class="filter-btn" data-filter="contactado">Contactados</button>
                    <button class="filter-btn" data-filter="cerrado">Cerrados</button>
                </div>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar por nombre, email o tel√©fono...">
                <button class="btn btn-primary" onclick="searchLeads()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div id="leadsContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando leads...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalle de Lead -->
    <div id="leadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-circle"></i> Detalle del Lead</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="leadDetailContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let allLeads = [];
        let currentFilter = 'todos';

        // Cargar datos iniciales
        async function loadData() {
            try {
                await Promise.all([
                    loadStatistics(),
                    loadLeads()
                ]);
            } catch (error) {
                console.error('Error al cargar datos:', error);
            }
        }

        // Cargar estad√≠sticas
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_URL}/estadisticas`);
                const stats = await response.json();

                document.getElementById('totalLeads').textContent = stats.totalLeads || 0;
                document.getElementById('leadsHoy').textContent = stats.leadsHoy || 0;
                document.getElementById('leadsSemana').textContent = stats.leadsSemana || 0;
                document.getElementById('promedioEncuestas').textContent = 
                    stats.promedioEncuestas ? stats.promedioEncuestas.toFixed(1) : 'N/A';
            } catch (error) {
                console.error('Error al cargar estad√≠sticas:', error);
            }
        }

        // Cargar leads
        async function loadLeads() {
            try {
                const response = await fetch(`${API_URL}/leads`);
                const data = await response.json();
                allLeads = data.leads || [];
                displayLeads(allLeads);
            } catch (error) {
                console.error('Error al cargar leads:', error);
                document.getElementById('leadsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error al cargar leads</h3>
                        <p>Aseg√∫rate de que el servidor est√© ejecut√°ndose</p>
                    </div>
                `;
            }
        }

        // Mostrar leads en tabla
        function displayLeads(leads) {
            const container = document.getElementById('leadsContainer');

            if (leads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No hay leads registrados</h3>
                        <p>Los leads aparecer√°n aqu√≠ cuando los clientes interact√∫en con el chatbot</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="leads-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nombre</th>
                            <th>Tel√©fono</th>
                            <th>Email</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leads.map(lead => `
                            <tr onclick="showLeadDetail(${lead.id})">
                                <td>${formatDate(lead.fecha_creacion)}</td>
                                <td><strong>${lead.nombre}</strong></td>
                                <td>${lead.telefono || '-'}</td>
                                <td>${lead.email || '-'}</td>
                                <td><span class="badge ${lead.tipo_consulta}">${lead.tipo_consulta || 'N/A'}</span></td>
                                <td><span class="badge ${lead.estado}">${lead.estado}</span></td>
                                <td>
                                    <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 14px;" onclick="event.stopPropagation(); showLeadDetail(${lead.id})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Mostrar detalle de lead
        async function showLeadDetail(leadId) {
            try {
                const response = await fetch(`${API_URL}/leads/${leadId}`);
                const data = await response.json();
                const lead = data.lead;

                // Cargar conversaciones
                const convResponse = await fetch(`${API_URL}/conversaciones/${leadId}`);
                const convData = await convResponse.json();
                const conversaciones = convData.conversaciones || [];

                const detailHTML = `
                    <div class="lead-detail">
                        <div class="detail-row">
                            <div class="detail-label">Nombre:</div>
                            <div>${lead.nombre}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Tel√©fono:</div>
                            <div>${lead.telefono || 'No proporcionado'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Email:</div>
                            <div>${lead.email || 'No proporcionado'}</div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Tipo de Consulta:</div>
                            <div><span class="badge ${lead.tipo_consulta}">${lead.tipo_consulta || 'N/A'}</span></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Estado:</div>
                            <div><span class="badge ${lead.estado}">${lead.estado}</span></div>
                        </div>
                        <div class="detail-row">
                            <div class="detail-label">Fecha:</div>
                            <div>${formatDate(lead.fecha_creacion)}</div>
                        </div>
                        ${lead.consulta ? `
                            <div class="detail-row">
                                <div class="detail-label">Consulta:</div>
                                <div>${lead.consulta.replace(/\n/g, '<br>')}</div>
                            </div>
                        ` : ''}
                        ${conversaciones.length > 0 ? `
                            <div class="conversation">
                                <h3><i class="fas fa-comments"></i> Historial de Conversaci√≥n</h3>
                                ${conversaciones.map(conv => `
                                    <div class="conversation-message ${conv.rol}">
                                        <strong>${conv.rol === 'user' ? 'üë§ Cliente' : 'ü§ñ Asistente'}:</strong>
                                        <p>${conv.mensaje}</p>
                                        <small style="color: #7f8c8d;">${formatDate(conv.fecha)}</small>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;

                document.getElementById('leadDetailContent').innerHTML = detailHTML;
                document.getElementById('leadModal').classList.add('active');
            } catch (error) {
                console.error('Error al cargar detalle del lead:', error);
            }
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('leadModal').classList.remove('active');
        }

        // Filtrar leads
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                const filter = e.target.dataset.filter;
                currentFilter = filter;

                if (filter === 'todos') {
                    displayLeads(allLeads);
                } else {
                    const filtered = allLeads.filter(lead => lead.estado === filter);
                    displayLeads(filtered);
                }
            });
        });

        // Buscar leads
        function searchLeads() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allLeads.filter(lead => 
                lead.nombre.toLowerCase().includes(searchTerm) ||
                (lead.email && lead.email.toLowerCase().includes(searchTerm)) ||
                (lead.telefono && lead.telefono.includes(searchTerm))
            );

            displayLeads(filtered);
        }

        // Formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-AR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('leadModal').addEventListener('click', (e) => {
            if (e.target.id === 'leadModal') {
                closeModal();
            }
        });

        // Buscar al presionar Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchLeads();
            }
        });

        // Cargar datos al iniciar
        loadData();

        // Auto-refresh cada 30 segundos
        setInterval(loadData, 30000);
    </script>
</body>
</html>
